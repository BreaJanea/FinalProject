<h3>Find A Recycling Center Near You</h3> 

<div class="search-form">
    <form (submit)="findMaterials()">
        

        <input required name="city" placeholder="Search by your location" [(ngModel)]="city" />

        <br>
        <p>Select a material:</p><select class="select" name="materials" [(ngModel)]="selectedMaterial" (change)="getMaterials()">
            <option value="445, 60, 449, 93, 455, 62, 454, 456, 63, 457">Plastic</option>
            <option value="657, 423, 561, 425, 270, 117, 663">Paper</option>
        </select>

        <button>Find Locations</button>
    </form>
    <!-- 40, 201, 509, 345, 627, 344, 625, 94, 669, 539, 236, 44, 579, 39, 667, 58, 96, 442, 519, 443, 444, 427, 250, 42, 531, 409, 410, 411, 441, 559, 551 -->
    <!-- , 458, 708, 429, 64, 461, 463, 464, 466, 467, 468, 355, 470, 66, 472, 621, 471, 473, 68, 475, 477, 67, 478, 476, 260, 567, 354, 655, 537, 699, 677, 500, 523 -->
 
     
    <div class= "results" *ngFor="let loc of locations; let i=index">
    
        <a href="{{ loc.url }}"><p id= "location">{{ loc.description }}</p></a>
        <p id="address"> Address: {{ loc.address }} {{ loc.city }} {{ loc.province }} {{ loc.postal_code }}</p>
        <p id="details">Hours: {{ loc.hours }}  </p>
        <p id="contact">Phone: {{ loc.phone }} </p>
        <!-- <p id= "distance"> Distance: {{ globalLocations[i].distance }} </p> -->
        <i id="ui" (click)="toggleFavorite(loc.location_id)" i class='fas fa-heart {{ isFavorited(loc.location_id) ? "fa-heart-red" : "" }}'></i>
    </div>    
</div>
